<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Draftosaurus — Ranking de Logros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main style="width:100vw;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:var(--color-dark-bg);">
    <h1 style="margin-bottom:2rem;">🏆 Ranking de Jugadores</h1>
    <section style="width:100%;max-width:600px;background:rgba(0,0,0,0.7);border-radius:2rem;padding:2rem 1rem;box-shadow:0 0 32px #00ffe7;">
      <table style="width:100%;border-collapse:collapse;font-family:'Andale Mono',monospace;font-size:1.2em;">
        <thead>
          <tr style="background:linear-gradient(90deg,#ff00ff,#00ffe7);color:black;">
            <th style="padding:1em 0;">Posición</th>
            <th style="padding:1em 0;">Jugador</th>
            <th style="padding:1em 0;">Puntos</th>
          </tr>
        </thead>
        <tbody id="ranking-body">
          <tr><td>1</td><td>---</td><td>---</td></tr>
          <tr><td>2</td><td>---</td><td>---</td></tr>
          <tr><td>3</td><td>---</td><td>---</td></tr>
          <tr><td>4</td><td>---</td><td>---</td></tr>
          <tr><td>5</td><td>---</td><td>---</td></tr>
        </tbody>
      </table>
   </main>
</body>
</html>
