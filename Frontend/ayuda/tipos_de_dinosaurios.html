<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tipos de Dinosaurios</title>
  <link rel="stylesheet" href="../style.css">
  <style>
.dino-list {
  display: flex;
  flex-direction: column;
  gap: 2em;
  margin: 2em 0;
}
.dino-item {
  display: flex;
  align-items: center;
  gap: 2em;
}
.dino-icon {
  width: 80px;
  height: 80px;
  border-radius: 16px;
  border: 2px solid #fff;
  box-shadow: 0 0 12px #00ffe7, 0 0 8px #ff00ff;
  background: #181a20;
  object-fit: contain;
}
.dino-name {
  font-size: 2em;
  color: #fff;
  font-family: 'Orbitron', sans-serif;
}
.dino-red { box-shadow: 0 0 16px #ff003c, 0 0 8px #00ffe7; }
.dino-cyan { box-shadow: 0 0 16px #00ffe7, 0 0 8px #ff00ff; }
.dino-green { box-shadow: 0 0 16px #00ff6a, 0 0 8px #ff00ff; }
.dino-yellow { box-shadow: 0 0 16px #ffe700, 0 0 8px #00ffe7; }
.dino-blue { box-shadow: 0 0 16px #005cff, 0 0 8px #ff00ff; }
.dino-pink { box-shadow: 0 0 16px #ff00ff, 0 0 8px #00ffe7; }
</style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">Tipos de Dinosaurios</h1>
    <div class="dino-list">
      <div class="dino-item">
        <img src="../../assets/red.png" class="dino-icon dino-red">
        <span class="dino-name">T-Rex</span>
      </div>
      <div class="dino-item">
        <img src="../../assets/light blue.png" alt="Espinosaurio" class="dino-icon dino-cyan">
        <span class="dino-name">Espinosaurio</span>
      </div>
      <div class="dino-item">
        <img src="../../assets/green.png" alt="Triceraptor" class="dino-icon dino-green">
        <span class="dino-name">Triceraptor</span>
      </div>
      <div class="dino-item">
        <img src="../../assets/Yellow.png" alt="Pteranodon" class="dino-icon dino-yellow">
        <span class="dino-name">Pteranodon</span>
      </div>
      <div class="dino-item">
        <img src="../../assets/blue.png" alt="Parasaurus" class="dino-icon dino-blue">
        <span class="dino-name">Parasaurus</span>
      </div>
      <div class="dino-item">
        <img src="../../assets/violet.png" alt="Brontosaurus" class="dino-icon dino-pink">
        <span class="dino-name">Brontosaurus</span>
      </div>
    </div>
  </div>
</body>
</html>
